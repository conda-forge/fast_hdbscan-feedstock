{% set name = "fast_hdbscan" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fast_hdbscan-{{ version }}.tar.gz
  sha256: 002966c2adbac5170a6627ea2f685cdedcd2a1c2cb077401fba6748f0fbc39f0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=40.6.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.21
    - numba >=0.56
    - scikit-learn >=1.1

test:
  imports:
    - fast_hdbscan
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/TutteInstitute/fast_hdbscan
  summary: A fast multicore version of hdbscan for low dimensional euclidean spaces
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apcamargo
